<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title><center>Feriados en Chile 2022</center></ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed> 
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let feriado of feriados; let i=index">
  
          <ion-card color="dark">
            <ion-card-header>
                <ion-card-subtitle>
                  <span class="text-primary">{{i + 1}}. </span>
                  <span> {{feriado.title}}</span> </ion-card-subtitle>
                <ion-card-title> {{feriado.date}}</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
             <h2>
                {{feriado.type}}
              </h2>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 

</ion-content>
