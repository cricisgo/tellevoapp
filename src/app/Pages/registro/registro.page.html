<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-toolbar color="light">
    <ion-title><center>Registro</center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title >Crea una cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
       <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

        <ion-item color="light">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" placeholder="Cristián Cisternas" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item color="light">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" placeholder="tucorreo@duocuc.cl" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item color="light">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"  formControlName="password"></ion-input>
          <ion-note slot="error">Mínimo 6 caracteres (Debe contener una mayúscula, una minúsucula y un número)</ion-note>
        </ion-item>

        <ion-item color="light">
          <ion-label position="floating">Confirma Contraseña</ion-label>
          <ion-input type="password" formControlName="confirmaPass"></ion-input>
          
        </ion-item>
        <ion-item color="light">
          <ion-label position="floating">¿Cómo vas a viajar?</ion-label>
          <ion-select interface="action-sheet" placeholder="Escoje tu rol" formControlName="rol">
            <ion-select-option value="conductor">Conductor</ion-select-option>
            <ion-select-option value="pasajero">Pasajero</ion-select-option>
          </ion-select>
        </ion-item>

       </form>
       <br>
       <ion-button (click)="CrearUsuario()" color="success" expand="block" fill="solid" shape="round">
         Registrarse
       </ion-button>
       

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/login']">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
