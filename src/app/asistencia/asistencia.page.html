<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
      <ion-item *ngFor="left Asistencia of Asistencia">
        <ion-avatar slot="start">
          <ion-img [src]="asistencia.imageURL"></ion-img> 
        </ion-avatar>
        <ion-label>
        {{asistencia.title.}}
      </ion-label>
      </ion-item>
  </ion-content>

</ion-content>
